<ion-header class="bg-header">
    <ion-toolbar>
        <ion-title>{{ _translate.instant('new_receiver.new_receiver') }}</ion-title>
        <ion-button (click)="closeModal()" fill="clear" slot="end" color="light">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <div class="form-holder register-form">
        <form [formGroup]="userForm">
            <ion-item>
                <ion-label position="floating" color="medium">
                    {{ _translate.instant('general.name') }}
                    <ion-text> * </ion-text>
                </ion-label>
                <ion-input formControlName="name" type="text"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="medium">
                    {{ _translate.instant('general.mobile') }}
                    <ion-text> * </ion-text>
                </ion-label>
                <ion-input formControlName="mobile" type="tel"> </ion-input>
            </ion-item>
        </form>
    </div>
</ion-content>
<ion-footer class="has-action">
    <ion-button class="btn-full btn-gradient" expand="block" round strong [disabled]="!userForm.valid" (click)="addUser()">
        {{ _translate.instant('new_receiver.add_new_receiver') }}
    </ion-button>
</ion-footer>
